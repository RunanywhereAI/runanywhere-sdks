<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RunAnywhere AI - Web Demo</title>
  <style>
    :root {
      --bg: #0a0a0f;
      --surface: #14141f;
      --surface-hover: #1a1a2e;
      --border: #2a2a3e;
      --text: #e4e4ef;
      --text-muted: #8888a0;
      --accent: #6366f1;
      --accent-hover: #818cf8;
      --success: #22c55e;
      --error: #ef4444;
      --warning: #f59e0b;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 1.5rem 2rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    header h1 {
      font-size: 1.25rem;
      font-weight: 600;
      background: linear-gradient(135deg, var(--accent), #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .badge {
      font-size: 0.7rem;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text-muted);
    }

    main {
      flex: 1;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
    }

    .section {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .section h2 {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      display: inline-block;
    }

    .status-dot.green { background: var(--success); }
    .status-dot.red { background: var(--error); }
    .status-dot.yellow { background: var(--warning); }
    .status-dot.gray { background: var(--text-muted); }

    button {
      padding: 0.6rem 1.2rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--surface);
      color: var(--text);
      cursor: pointer;
      font-size: 0.875rem;
      transition: all 0.15s;
    }

    button:hover {
      background: var(--surface-hover);
      border-color: var(--accent);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    button.primary {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
    }

    button.primary:hover {
      background: var(--accent-hover);
    }

    .btn-row {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    #log {
      background: #0d0d15;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
      font-family: 'SF Mono', 'Fira Code', monospace;
      font-size: 0.8rem;
      line-height: 1.6;
      max-height: 300px;
      overflow-y: auto;
      color: var(--text-muted);
    }

    #log .info { color: var(--text); }
    #log .success { color: var(--success); }
    #log .error { color: var(--error); }
    #log .warning { color: var(--warning); }

    .caps-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 0.75rem;
    }

    .cap-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 0.75rem;
      background: var(--bg);
      border-radius: 6px;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>RunAnywhere AI</h1>
    <span class="badge">Web SDK v0.1.0</span>
    <span class="badge" id="wasm-status">WASM: Not Loaded</span>
  </header>

  <main>
    <div class="section">
      <h2>
        <span class="status-dot gray" id="sdk-status-dot"></span>
        SDK Status
      </h2>
      <div class="btn-row">
        <button class="primary" id="btn-init">Initialize SDK</button>
        <button id="btn-shutdown">Shutdown</button>
        <button id="btn-detect">Detect Capabilities</button>
      </div>
    </div>

    <div class="section" id="caps-section" style="display: none;">
      <h2>Browser Capabilities</h2>
      <div class="caps-grid" id="caps-grid"></div>
    </div>

    <div class="section">
      <h2>Console Log</h2>
      <div id="log"></div>
    </div>
  </main>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
