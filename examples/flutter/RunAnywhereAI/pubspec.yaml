name: runanywhere_ai
description: RunAnywhere AI Flutter example app demonstrating on-device AI capabilities
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  runanywhere:
    path: ../../../sdk/runanywhere-flutter
  provider: ^6.1.0
  flutter_markdown: ^0.6.18
  record: ^6.1.2
  permission_handler: ^11.1.0
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

