# AndroidX Properties
android.useAndroidX=true
android.enableJetifier=true

# Build optimizations
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true

# Kotlin
kotlin.code.style=official

# KMP configuration
kotlin.mpp.applyDefaultHierarchyTemplate=false

# =============================================================================
# RunAnywhere Native Library Configuration
# =============================================================================
# This mirrors Swift SDK's Package.swift testLocal pattern:
#
# testLocal = true  → Use locally built JNI libs from src/androidMain/jniLibs/
#                     Run: ./scripts/build-local.sh to build and copy libs
#
# testLocal = false → Download pre-built JNI libs from GitHub releases (default)
#                     Downloads from: https://github.com/RunanywhereAI/runanywhere-binaries
#                     Libs are downloaded to build/jniLibs/ automatically
#
# To switch modes:
#   ./gradlew -Prunanywhere.testLocal=true assembleDebug    # Use local builds
#   ./gradlew -Prunanywhere.testLocal=false assembleDebug   # Use remote releases
#   ./gradlew assembleDebug                                 # Uses value below
# =============================================================================
runanywhere.testLocal=false

# Version of runanywhere-core release for JNI downloads (when testLocal=false)
# Must match a GitHub release tag at: https://github.com/RunanywhereAI/runanywhere-binaries/releases
# Contains: RunAnywhereONNX-android, RunAnywhereLlamaCPP-android
# This matches Swift's coreVersion in Package.swift
runanywhere.coreVersion=0.1.1-dev.03aacf9
