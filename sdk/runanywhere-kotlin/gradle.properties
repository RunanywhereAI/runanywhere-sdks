# AndroidX Properties
android.useAndroidX=true
android.enableJetifier=true

# Build optimizations
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true

# Kotlin
kotlin.code.style=official

# KMP configuration
kotlin.mpp.applyDefaultHierarchyTemplate=false

# RunAnywhere Native Library Configuration
# Set to true to use locally built native libraries from runanywhere-core/dist/android/
# Set to false (default) to download pre-built libraries from GitHub releases
runanywhere.testLocal=false
