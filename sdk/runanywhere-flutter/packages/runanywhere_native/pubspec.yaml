name: runanywhere_native
description: Native binaries for RunAnywhere Flutter SDK. Contains XCFramework and .so files for on-device AI.
version: 0.15.8
homepage: https://runanywhere.ai

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  # Plugin configuration - this bundles native libraries
  plugin:
    platforms:
      android:
        package: ai.runanywhere.nativelibs
        pluginClass: RunanywhereNativePlugin
      ios:
        pluginClass: RunanywhereNativePlugin
