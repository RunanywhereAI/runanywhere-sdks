name: runanywhere_diffusion
description: Image generation using Stable Diffusion models for the RunAnywhere Flutter SDK. iOS-only using CoreML for Apple Neural Engine acceleration.
version: 0.1.0
homepage: https://runanywhere.ai

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  ffi: ^2.0.0
  runanywhere:
    path: ../runanywhere

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# Note: Diffusion is iOS-only (CoreML/ANE). Android support may be added in future.
flutter:
  plugin:
    platforms:
      ios:
        pluginClass: DiffusionPlugin
