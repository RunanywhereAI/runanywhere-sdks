name: runanywhere_onnx
description: ONNX Runtime backend for RunAnywhere Flutter SDK. Provides STT, TTS, VAD, and LLM capabilities.
version: 0.15.8
homepage: https://runanywhere.ai

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  # Core SDK dependency
  runanywhere:
    path: ../runanywhere
  # FFI for native bindings
  ffi: ^2.1.0
  # HTTP for download strategy
  http: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Plugin configuration for native bindings
  plugin:
    platforms:
      android:
        ffiPlugin: true
      ios:
        ffiPlugin: true
