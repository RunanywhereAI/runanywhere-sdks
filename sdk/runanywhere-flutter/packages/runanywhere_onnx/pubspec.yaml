name: runanywhere_onnx
description: ONNX Runtime backend for RunAnywhere Flutter SDK. Provides STT, TTS, and VAD capabilities.
version: 0.15.8
homepage: https://runanywhere.ai

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  # Core SDK dependency (provides RACommons)
  runanywhere:
    path: ../runanywhere
  ffi: ^2.1.0
  # HTTP for download strategy
  http: ^1.2.1
  # Archive extraction for model downloads
  archive: ^3.4.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Native plugin configuration
  # RABackendONNX binaries are bundled in ios/ and android/ directories
  plugin:
    platforms:
      android:
        package: ai.runanywhere.sdk.onnx
        pluginClass: OnnxPlugin
      ios:
        pluginClass: OnnxPlugin
