name: runanywhere_llamacpp
description: LlamaCpp backend for RunAnywhere Flutter SDK. Provides LLM text generation capabilities.
version: 0.15.8
homepage: https://runanywhere.ai

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  # Core SDK dependency (includes runanywhere_native for native binaries)
  runanywhere:
    path: ../runanywhere

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
