name: runanywhere_llamacpp
description: LlamaCpp backend for RunAnywhere Flutter SDK. Provides LLM text generation capabilities.
version: 0.15.8
homepage: https://runanywhere.ai

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  # Core SDK dependency (provides RACommons)
  runanywhere:
    path: ../runanywhere
  ffi: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Native plugin configuration
  # RABackendLlamaCPP binaries are bundled in ios/ and android/ directories
  plugin:
    platforms:
      android:
        package: ai.runanywhere.sdk.llamacpp
        pluginClass: LlamaCppPlugin
      ios:
        pluginClass: LlamaCppPlugin
