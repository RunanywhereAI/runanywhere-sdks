def getExtOrIntegerDefault(name) {
    if (rootProject.ext.has(name)) {
        return rootProject.ext.get(name)
    } else if (project.properties.containsKey('LlamaCPP_' + name)) {
        return (project.properties['LlamaCPP_' + name]).toInteger()
    }
    def defaults = [
        'compileSdkVersion': 36,
        'minSdkVersion': 24,
        'targetSdkVersion': 36
    ]
    return defaults[name] ?: 36
}

// =============================================================================
// Version Constants (MUST match Swift Package.swift and iOS Podspec)
// =============================================================================
def commonsVersion = "0.1.0"

// =============================================================================
// Binary Source
// =============================================================================
def githubOrg = "RunanywhereAI"
def commonsRepo = "runanywhere-sdks"

// =============================================================================
// testLocal Toggle
// =============================================================================
def useLocalBuild = project.findProperty("runanywhere.testLocal")?.toBoolean() ?:
                    System.getenv("RA_TEST_LOCAL") == "1" ?: false

// Native libraries directory
def jniLibsDir = file("src/main/jniLibs")
def downloadedLibsDir = file("build/downloaded-libs")

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    namespace "com.runanywhere.llamacpp"

    compileSdkVersion getExtOrIntegerDefault('compileSdkVersion')

    defaultConfig {
        minSdkVersion getExtOrIntegerDefault('minSdkVersion')
        targetSdkVersion getExtOrIntegerDefault('targetSdkVersion')

        ndk {
            abiFilters 'arm64-v8a'
        }
    }

    packagingOptions {
        jniLibs {
            useLegacyPackaging = true
        }
    }

    buildFeatures {
        buildConfig true
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    sourceSets {
        main {
            jniLibs.srcDirs = [jniLibsDir]
        }
    }
}

// =============================================================================
// Download RABackendLlamaCPP
// =============================================================================

task downloadNativeLibs {
    description = "Downloads RABackendLlamaCPP from GitHub releases"
    group = "build setup"

    def versionFile = file("${jniLibsDir}/.version")

    outputs.dir(jniLibsDir)
    outputs.upToDateWhen {
        versionFile.exists() && versionFile.text.trim() == commonsVersion
    }

    doLast {
        if (useLocalBuild) {
            logger.lifecycle("[LlamaCPPBackend] Skipping download - using local build mode")
            return
        }

        def currentVersion = versionFile.exists() ? versionFile.text.trim() : ""
        if (currentVersion == commonsVersion) {
            logger.lifecycle("[LlamaCPPBackend] RABackendLlamaCPP version $commonsVersion already downloaded")
            return
        }

        logger.lifecycle("[LlamaCPPBackend] Downloading RABackendLlamaCPP...")

        downloadedLibsDir.mkdirs()
        jniLibsDir.deleteDir()
        jniLibsDir.mkdirs()

        def downloadUrl = "https://github.com/${githubOrg}/${commonsRepo}/releases/download/commons-v${commonsVersion}/RABackendLlamaCPP-android-${commonsVersion}.zip"
        def zipFile = file("${downloadedLibsDir}/RABackendLlamaCPP.zip")

        logger.lifecycle("ğŸ“¦ Downloading RABackendLlamaCPP...")
        logger.lifecycle("   URL: $downloadUrl")

        try {
            new URL(downloadUrl).withInputStream { input ->
                zipFile.withOutputStream { output ->
                    output << input
                }
            }
            logger.lifecycle("   Downloaded: ${zipFile.length() / 1024}KB")

            copy {
                from zipTree(zipFile)
                into jniLibsDir
            }

            logger.lifecycle("âœ… RABackendLlamaCPP installed")
        } catch (Exception e) {
            logger.error("âŒ Failed to download RABackendLlamaCPP: ${e.message}")
            throw new GradleException("Failed to download RABackendLlamaCPP", e)
        }

        versionFile.text = commonsVersion
        logger.lifecycle("\nâœ… RABackendLlamaCPP version $commonsVersion installed")
    }
}

if (!useLocalBuild) {
    preBuild.dependsOn downloadNativeLibs
}

task cleanNativeLibs(type: Delete) {
    description = "Removes downloaded native libraries"
    group = "build"
    delete jniLibsDir
    delete downloadedLibsDir
}

clean.dependsOn cleanNativeLibs

repositories {
    mavenCentral()
    google()
}

dependencies {
    implementation "com.facebook.react:react-android"
    // Depends on core native module
    implementation project(":runanywhere-native")
}
