def getExtOrDefault(name) {
    return rootProject.ext.has(name) ? rootProject.ext.get(name) : project.properties['RunAnywhere_' + name]
}

// Only arm64-v8a is supported - native libraries are only built for 64-bit ARM
def reactNativeArchitectures() {
    return ["arm64-v8a"]
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply from: '../nitrogen/generated/android/runanywhere+autolinking.gradle'
apply plugin: 'com.facebook.react'

def getExtOrIntegerDefault(name) {
    if (rootProject.ext.has(name)) {
        return rootProject.ext.get(name)
    } else if (project.properties.containsKey('RunAnywhere_' + name)) {
        return (project.properties['RunAnywhere_' + name]).toInteger()
    }
    def defaults = [
        'compileSdkVersion': 36,
        'minSdkVersion': 24,
        'targetSdkVersion': 36
    ]
    return defaults[name] ?: 36
}

// =============================================================================
// Version Constants (MUST match Swift Package.swift and iOS Podspec)
// =============================================================================
def commonsVersion = "0.1.0"

// =============================================================================
// Binary Source
// =============================================================================
def githubOrg = "RunanywhereAI"
def commonsRepo = "runanywhere-sdks"

// =============================================================================
// testLocal Toggle
// =============================================================================
def useLocalBuild = project.findProperty("runanywhere.testLocal")?.toBoolean() ?:
                    System.getenv("RA_TEST_LOCAL") == "1" ?: false

// Native libraries directory
def jniLibsDir = file("src/main/jniLibs")
def downloadedLibsDir = file("build/downloaded-libs")

// Local runanywhere-commons path (for local builds)
def runAnywhereCommonsDir = file("../../../../runanywhere-commons")

android {
    namespace "com.margelo.nitro.runanywhere"

    compileSdkVersion getExtOrIntegerDefault('compileSdkVersion')

    defaultConfig {
        minSdkVersion getExtOrIntegerDefault('minSdkVersion')
        targetSdkVersion getExtOrIntegerDefault('targetSdkVersion')

        ndk {
            abiFilters 'arm64-v8a'
        }

        externalNativeBuild {
            cmake {
                cppFlags "-frtti -fexceptions -Wall -fstack-protector-all"
                arguments "-DANDROID_STL=c++_shared"
                abiFilters 'arm64-v8a'
            }
        }
    }

    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }

    packagingOptions {
        excludes = [
            "META-INF",
            "META-INF/**"
        ]
        pickFirsts = [
            "**/libc++_shared.so",
            "**/libjsi.so",
            "**/libfbjni.so",
            "**/libfolly_runtime.so"
        ]
        jniLibs {
            useLegacyPackaging = true
        }
    }

    buildFeatures {
        buildConfig true
        prefab true
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    lint {
        disable 'GradleCompatible'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    sourceSets {
        main {
            java.srcDirs += [
                "generated/java",
                "generated/jni"
            ]

            if (useLocalBuild) {
                def commonsDistDir = new File(runAnywhereCommonsDir, "dist/android")
                if (commonsDistDir.exists()) {
                    jniLibs.srcDirs = [commonsDistDir]
                    logger.lifecycle("[RunAnywhereNative] Using LOCAL native libraries from: $commonsDistDir")
                } else {
                    logger.warn("[RunAnywhereNative] Local commons dist not found at: $commonsDistDir")
                }
            } else {
                jniLibs.srcDirs = [jniLibsDir]
            }
        }
    }
}

// =============================================================================
// Download RACommons Only (Backend modules are in separate packages)
// =============================================================================

task downloadNativeLibs {
    description = "Downloads RACommons from GitHub releases (runanywhere-sdks)"
    group = "build setup"

    def versionFile = file("${jniLibsDir}/.version")

    outputs.dir(jniLibsDir)
    outputs.upToDateWhen {
        versionFile.exists() && versionFile.text.trim() == commonsVersion
    }

    doLast {
        if (useLocalBuild) {
            logger.lifecycle("[RunAnywhereNative] Skipping download - using local build mode")
            return
        }

        def currentVersion = versionFile.exists() ? versionFile.text.trim() : ""
        if (currentVersion == commonsVersion) {
            logger.lifecycle("[RunAnywhereNative] RACommons version $commonsVersion already downloaded")
            return
        }

        logger.lifecycle("[RunAnywhereNative] Downloading RACommons...")
        logger.lifecycle("  Version: $commonsVersion")

        downloadedLibsDir.mkdirs()
        jniLibsDir.deleteDir()
        jniLibsDir.mkdirs()

        // Download RACommons only - backend modules are separate
        def downloadUrl = "https://github.com/${githubOrg}/${commonsRepo}/releases/download/commons-v${commonsVersion}/RACommons-android-${commonsVersion}.zip"
        def zipFile = file("${downloadedLibsDir}/RACommons.zip")

        logger.lifecycle("ðŸ“¦ Downloading RACommons...")
        logger.lifecycle("   URL: $downloadUrl")

        try {
            new URL(downloadUrl).withInputStream { input ->
                zipFile.withOutputStream { output ->
                    output << input
                }
            }
            logger.lifecycle("   Downloaded: ${zipFile.length() / 1024}KB")

            copy {
                from zipTree(zipFile)
                into jniLibsDir
            }

            logger.lifecycle("âœ… RACommons installed")
        } catch (Exception e) {
            logger.error("âŒ Failed to download RACommons: ${e.message}")
            throw new GradleException("Failed to download RACommons", e)
        }

        // List installed files
        logger.lifecycle("\nInstalled native libraries:")
        jniLibsDir.listFiles()?.findAll { it.isDirectory() }?.each { abiDir ->
            logger.lifecycle("  ${abiDir.name}/")
            abiDir.listFiles()?.findAll { it.name.endsWith(".so") }?.each { soFile ->
                logger.lifecycle("    ${soFile.name} (${soFile.length() / 1024}KB)")
            }
        }

        versionFile.text = commonsVersion
        logger.lifecycle("\nâœ… RACommons version $commonsVersion installed")
    }
}

if (!useLocalBuild) {
    preBuild.dependsOn downloadNativeLibs

    afterEvaluate {
        tasks.matching {
            it.name.contains("generateCodegen") || it.name.contains("Codegen")
        }.configureEach {
            mustRunAfter downloadNativeLibs
        }
    }
}

task cleanNativeLibs(type: Delete) {
    description = "Removes downloaded native libraries"
    group = "build"
    delete jniLibsDir
    delete downloadedLibsDir
}

clean.dependsOn cleanNativeLibs

repositories {
    mavenCentral()
    google()
}

dependencies {
    implementation "com.facebook.react:react-android"
    implementation project(":react-native-nitro-modules")
}
