buildscript {
    ext.kotlin_version = '1.9.22'
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.4'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

// =============================================================================
// Native Library Configuration
// =============================================================================
// Update these values when new versions are released
// Latest unified release with ONNX Runtime + LlamaCPP + Sherpa-ONNX
def NATIVE_VERSION = "0.0.1-dev.e0bac69"
def ONNX_NATIVE_CHECKSUM = ""  // Will be updated after download
def LLAMACPP_NATIVE_CHECKSUM = ""  // Will be updated after download

def isNewArchitectureEnabled() {
    return rootProject.hasProperty("newArchEnabled") && rootProject.getProperty("newArchEnabled") == "true"
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

if (isNewArchitectureEnabled()) {
    apply plugin: "com.facebook.react"
}

def getExtOrDefault(name) {
    return rootProject.ext.has(name) ? rootProject.ext.get(name) : project.properties['RunAnywhere_' + name]
}

def getExtOrIntegerDefault(name) {
    return rootProject.ext.has(name) ? rootProject.ext.get(name) : (project.properties['RunAnywhere_' + name]).toInteger()
}

def supportsNamespace() {
    def parsed = com.android.Version.ANDROID_GRADLE_PLUGIN_VERSION.tokenize('.')
    def major = parsed[0].toInteger()
    def minor = parsed[1].toInteger()
    return (major == 7 && minor >= 3) || major >= 8
}

// =============================================================================
// Download Native Libraries Task
// =============================================================================
def nativeLibsDir = file("${projectDir}/src/main/jniLibs")
def tmpDir = file("${buildDir}/tmp/native-libs")

task downloadNativeLibs {
    description = "Downloads RunAnywhere native libraries for Android (ONNX + LlamaCPP)"

    outputs.dir(nativeLibsDir)

    doLast {
        // Check if already downloaded
        if (file("${nativeLibsDir}/arm64-v8a/librunanywhere_jni.so").exists()) {
            println "Native libraries already exist, skipping download."
            return
        }

        // Create directories
        tmpDir.mkdirs()
        nativeLibsDir.mkdirs()
        file("${nativeLibsDir}/arm64-v8a").mkdirs()

        // Download and extract ONNX libraries
        def onnxUrl = "https://github.com/RunanywhereAI/runanywhere-binaries/releases/download/v${NATIVE_VERSION}/RunAnywhereONNX-android.zip"
        def onnxZip = file("${tmpDir}/RunAnywhereONNX-android.zip")

        println "Downloading ONNX native libraries from: ${onnxUrl}"
        ant.get(src: onnxUrl, dest: onnxZip, verbose: true)

        println "Extracting ONNX native libraries..."
        ant.unzip(src: onnxZip, dest: tmpDir)

        // Download and extract LlamaCPP libraries
        def llamaUrl = "https://github.com/RunanywhereAI/runanywhere-binaries/releases/download/v${NATIVE_VERSION}/RunAnywhereLlamaCPP-android.zip"
        def llamaZip = file("${tmpDir}/RunAnywhereLlamaCPP-android.zip")

        println "Downloading LlamaCPP native libraries from: ${llamaUrl}"
        ant.get(src: llamaUrl, dest: llamaZip, verbose: true)

        println "Extracting LlamaCPP native libraries..."
        ant.unzip(src: llamaZip, dest: tmpDir)

        // Copy all .so files to jniLibs
        println "Copying native libraries to jniLibs..."
        fileTree(tmpDir).matching {
            include "**/*.so"
        }.each { soFile ->
            def relativePath = tmpDir.toPath().relativize(soFile.toPath()).toString()
            // Handle different zip structures: onnx/arm64-v8a/lib.so or arm64-v8a/lib.so
            def targetPath
            if (relativePath.contains("arm64-v8a")) {
                def idx = relativePath.indexOf("arm64-v8a")
                targetPath = relativePath.substring(idx)
            } else {
                targetPath = "arm64-v8a/${soFile.name}"
            }
            def targetFile = file("${nativeLibsDir}/${targetPath}")
            targetFile.parentFile.mkdirs()
            ant.copy(file: soFile, tofile: targetFile)
            println "  Copied: ${soFile.name} -> ${targetPath}"
        }

        // Cleanup
        tmpDir.deleteDir()

        println "Native libraries installed successfully!"
    }
}

// Ensure native libs are downloaded before build
tasks.matching { it.name.startsWith('compile') || it.name.startsWith('merge') }.all {
    dependsOn downloadNativeLibs
}

android {
    if (supportsNamespace()) {
        namespace "com.runanywhere.reactnative"

        sourceSets {
            main {
                manifest.srcFile "src/main/AndroidManifestNew.xml"
            }
        }
    }

    compileSdkVersion getExtOrIntegerDefault('compileSdkVersion')

    defaultConfig {
        minSdkVersion getExtOrIntegerDefault('minSdkVersion')
        targetSdkVersion getExtOrIntegerDefault('targetSdkVersion')
        buildConfigField "boolean", "IS_NEW_ARCHITECTURE_ENABLED", isNewArchitectureEnabled().toString()

        // NDK ABI filters - only include arm64 for now
        ndk {
            abiFilters "arm64-v8a"
        }
    }

    buildFeatures {
        buildConfig true
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    lintOptions {
        disable 'GradleCompatible'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    sourceSets {
        main {
            // JNI libs location
            jniLibs.srcDirs = ['src/main/jniLibs']

            if (isNewArchitectureEnabled()) {
                java.srcDirs += [
                    "src/newarch",
                    "${project.buildDir}/generated/source/codegen/java"
                ]
            } else {
                java.srcDirs += ["src/oldarch"]
            }
        }
    }
}

repositories {
    mavenCentral()
    google()
}

dependencies {
    implementation "com.facebook.react:react-android"
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.3"
}

if (isNewArchitectureEnabled()) {
    react {
        jsRootDir = file("../src/")
        libraryName = "RunAnywhere"
        codegenJavaPackageName = "com.runanywhere.reactnative"
    }
}
