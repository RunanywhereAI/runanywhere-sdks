name: Flutter SDK CI

on:
  push:
    branches: [ main ]
    paths:
      - 'sdk/runanywhere-flutter/**'
      - '.github/workflows/flutter-sdk.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'sdk/runanywhere-flutter/**'
      - '.github/workflows/flutter-sdk.yml'

jobs:
  analyze-and-format:
    name: Analyze and Format Flutter SDK
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.1'
        channel: 'stable'

    - name: Get dependencies
      working-directory: ./sdk/runanywhere-flutter
      run: flutter pub get

    - name: Run Dart analyzer
      working-directory: ./sdk/runanywhere-flutter
      run: flutter analyze

    - name: Check code formatting
      working-directory: ./sdk/runanywhere-flutter
      run: dart format --set-exit-if-changed .

  build-ios:
    name: Build iOS Native Module
    runs-on: macos-latest
    needs: analyze-and-format

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_16.1.app

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.1'
        channel: 'stable'

    - name: Get dependencies
      working-directory: ./sdk/runanywhere-flutter
      run: flutter pub get

    - name: Build iOS
      working-directory: ./sdk/runanywhere-flutter
      run: flutter build ios --no-codesign
      continue-on-error: true

  build-android:
    name: Build Android Native Module
    runs-on: ubuntu-latest
    needs: analyze-and-format

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.1'
        channel: 'stable'

    - name: Get dependencies
      working-directory: ./sdk/runanywhere-flutter
      run: flutter pub get

    - name: Build Android
      working-directory: ./sdk/runanywhere-flutter
      run: flutter build apk --debug
      continue-on-error: true
