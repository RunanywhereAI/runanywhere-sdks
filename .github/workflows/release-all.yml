          if [ -d "all-artifacts/react-native-sdk-package-$VERSION" ]; then
            cp "all-artifacts/react-native-sdk-package-$VERSION"/*.zip "release-assets/RunAnywhere-ReactNative-SDK-v${VERSION}.zip" 2>/dev/null || true
