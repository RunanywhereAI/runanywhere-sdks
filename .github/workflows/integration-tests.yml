name: Integration Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'sdk/**'
      - 'examples/**'
      - '.github/workflows/integration-tests.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'sdk/**'
      - 'examples/**'
      - '.github/workflows/integration-tests.yml'

jobs:
  android-app:
    name: Test Android Example App
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: |
        chmod +x ./sdk/runanywhere-kotlin/gradlew
        chmod +x ./examples/android/RunAnywhereAI/gradlew

    - name: Build SDK first
      working-directory: ./sdk/runanywhere-kotlin
      run: ./gradlew build --no-daemon

    - name: Build example app
      working-directory: ./examples/android/RunAnywhereAI
      run: ./gradlew :app:assembleDebug --no-daemon

    - name: Run example app tests
      working-directory: ./examples/android/RunAnywhereAI
      run: ./gradlew :app:testDebugUnitTest --no-daemon
      continue-on-error: true

  ios-app:
    name: Test iOS Example App
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_16.1.app

    - name: Build SDK first
      working-directory: ./sdk/runanywhere-swift
      run: swift build

    - name: Resolve package dependencies
      working-directory: ./examples/ios/RunAnywhereAI
      run: |
        xcodebuild -resolvePackageDependencies \
          -project RunAnywhereAI.xcodeproj \
          -scheme RunAnywhereAI

    - name: Build example app
      working-directory: ./examples/ios/RunAnywhereAI
      run: |
        xcodebuild build \
          -project RunAnywhereAI.xcodeproj \
          -scheme RunAnywhereAI \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=18.1' \
          -configuration Debug \
          -derivedDataPath build
      continue-on-error: true

    - name: Run example app tests
      working-directory: ./examples/ios/RunAnywhereAI
      run: |
        xcodebuild test \
          -project RunAnywhereAI.xcodeproj \
          -scheme RunAnywhereAI \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=18.1' \
          -resultBundlePath TestResults.xcresult
      continue-on-error: true

  react-native-app:
    name: Test React Native Example App
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'yarn'
        cache-dependency-path: sdk/runanywhere-react-native/yarn.lock

    - name: Install SDK dependencies
      working-directory: ./sdk/runanywhere-react-native
      run: yarn install --frozen-lockfile

    - name: Build SDK
      working-directory: ./sdk/runanywhere-react-native
      run: yarn build

    - name: Install example app dependencies
      working-directory: ./examples/react-native/RunAnywhereAI
      run: yarn install --frozen-lockfile

    - name: Type check example app
      working-directory: ./examples/react-native/RunAnywhereAI
      run: yarn typecheck || npx tsc --noEmit
      continue-on-error: true

  flutter-app:
    name: Test Flutter Example App
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.1'
        channel: 'stable'

    - name: Get SDK dependencies
      working-directory: ./sdk/runanywhere-flutter
      run: flutter pub get

    - name: Analyze SDK
      working-directory: ./sdk/runanywhere-flutter
      run: flutter analyze

    - name: Get example app dependencies
      working-directory: ./examples/flutter/RunAnywhereAI
      run: flutter pub get

    - name: Analyze example app
      working-directory: ./examples/flutter/RunAnywhereAI
      run: flutter analyze
      continue-on-error: true
