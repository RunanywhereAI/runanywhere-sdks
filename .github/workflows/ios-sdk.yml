name: iOS SDK CI

on:
  push:
    branches: [ main ]
    paths:
      - 'sdk/runanywhere-swift/**'
      - '.github/workflows/ios-sdk.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'sdk/runanywhere-swift/**'
      - '.github/workflows/ios-sdk.yml'

jobs:
  lint-and-build:
    name: Lint and Build iOS SDK
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_16.1.app

    - name: Install SwiftLint
      run: brew install swiftlint

    - name: Install Periphery
      run: brew install peripheryapp/periphery/periphery

    - name: SwiftLint AutoFix
      working-directory: ./sdk/runanywhere-swift
      run: swiftlint --fix --quiet 2>/dev/null || true

    - name: Run SwiftLint
      working-directory: ./sdk/runanywhere-swift
      run: swiftlint --strict

    - name: Run Periphery (Unused Code Detection)
      working-directory: ./sdk/runanywhere-swift
      run: |
        # Run Periphery and filter out known false positives (associatedtype in protocols)
        OUTPUT=$(periphery scan \
          --targets RunAnywhere \
          --targets ONNXRuntime \
          --targets LlamaCPPRuntime \
          --targets FoundationModelsAdapter \
          --targets FluidAudioDiarization 2>&1) || true

        # Filter warnings, excluding associatedtype (protocol design pattern)
        WARNINGS=$(echo "$OUTPUT" | grep "warning:" | grep -v "Associatedtype .* is unused" || true)

        if [ -n "$WARNINGS" ]; then
          echo "Periphery found unused code:"
          echo "$WARNINGS"
          exit 1
        fi
        echo "Periphery check passed (no unused code found)"

    - name: Build Swift Package
      working-directory: ./sdk/runanywhere-swift
      run: swift build -v

    - name: Run tests
      working-directory: ./sdk/runanywhere-swift
      run: swift test -v

    - name: Build for iOS
      working-directory: ./sdk/runanywhere-swift
      run: |
        xcodebuild build \
          -scheme RunAnywhere \
          -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.1' \
          -derivedDataPath build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ios-sdk-build
        path: sdk/runanywhere-swift/build/Build/Products/
